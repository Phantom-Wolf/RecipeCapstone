<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Percise, Perfect Recipes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>  
    <script src="https://kit.fontawesome.com/503137705b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Poiret+One&display=swap" rel="stylesheet"> 
     
    <title>Kitchen to Plate</title>
</head>

<body>
    <header>
        <h1 class="title">Kitchen to Plate</h1>
        <h3 class="hero-text">Find the perfect recipe for your next gathering with friends.</h3>
    </header>

    <main>
        <form class="main-search">

            <label for="recipe-search">What's for dinner?</label>
            <input type="text" name="recipe" id="recipe-search" placeholder=" Choose any food or cuisine!" required tabindex="1">
            
            <p>Exclude recipes with selected ingredients here:</p>
            <div class="dropdown-pair">
                <div class="dropdown">

                    <button id="exclusion-button" type="button" name="exclude" tabindex="2" class="dropbtn">Ingredients <i class="fas fa-caret-down"></i>
                    </button>
                    <div id="myExclude" class="dropdown-contentA" tabindex="3">
                            
                    </div>
                </div>

                <div class="dropdown">

                    <button id="allergy-button" type="button" name="allergy" tabindex="5" class="dropbtn">Allergies? <i class="fas fa-caret-down"></i> </button>
                    <div id="myAllergy" class="dropdown-contentB" tabindex="6">

                    </div>
                </div>

                <button type="submit" name="submit" class="submit" tabindex="8" >
                    <i class="fas fa-search 2x"></i>
                </button>
            </div>



        </form>

        <p class="error-message err-js"></p>

        <section id="results" class="results-js" tabindex="9">
            <h2>Here's what we could find:</h2>
            <ul class="list" tabindex="10">

            </ul>
        </section>


        
    </main>


   <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script> 
    <script src="STORE.js"></script>
    <script src="index.js"></script>
   
</body>

</html>
