<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/503137705b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Poiret+One&display=swap" rel="stylesheet">    
    <title>Kitchen to Plate</title>
</head>

<body>
    <header>
        <h1 class="title">Kitchen to Plate</h1>
        <h3 class="hero-text">Find the perfect recipe for your next gathering with friends.</h3>
    </header>

    <main>
        <form class="main-search">

            <p class="search-question">What's for dinner? </p>
            <input type="text" name="recipe" id="recipe-search" placeholder=" Choose any food or cuisine!" required>
            <p>Exclude recipes with selected ingredients here:</p>
            <div class="dropdown-pair">
                <div class="dropdown">

                    <button id="exclusion-button" type="button" class="dropbtn">Ingredients <i class="fas fa-caret-down"></i>
                    </button>
                    <div id="myExclude" class="dropdown-contentA">
                            
                    </div>
                </div>

                <div class="dropdown">

                    <button id="allergy-button" type="button" class="dropbtn">Allergies? <i class="fas fa-caret-down"></i> </button>
                    <div id="myAllergy" class="dropdown-contentB">

                    </div>
                </div>

                <button type="submit" class="submit">
                    <i class="fas fa-search 2x"></i>
                </button>
            </div>



        </form>

        <p class="error-message err-js"></p>

        <section id="results" class="">
            <h2>Here's what we could find:</h2>
            <ul class="list">

            </ul>
        </section>

    </main>


    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="STORE.js"></script>
    <script src="index.js"></script>
</body>

</html>
